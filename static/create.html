<!DOCTYPE html>
<html>
<head>
  <title>FYP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header_menu">
    <h5 onclick='window.location = "/"'>PAEKS.Mail</h5>
    <img src="image/user2.png" alt="profile" width="30"  height="30" onclick="window.location.href = 'profile.html'">
  </div>
  
  <div class="compose_menu">
    <p>Compose</p>
    <button onclick='insert();'>Send Email <img src="image/send.png" width="15" height="15"> </button>    
  </div>
  <table class="compose_form">
    <tr>
      <td>From<input type="text" id="from" name="from" readonly><hr></td>
    </tr>
    <tr>
      <td>To<input type="text" id="to" name="to"><hr></td>
    </tr>
    <tr>
      <td>Subject<input type="text" id="subject" name="subject"><hr></td>
    </tr>
    <tr>
      <td>Keyword<input type="text" id="keyword" name="keyword"><hr></td>
    </tr>
  </table>
  <textarea id="content" name="content" placeholder="Enter content here"></textarea>
</body>
</html>
