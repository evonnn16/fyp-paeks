<!DOCTYPE html>
<html>
<head>
  <title>FYP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="search_body">
  <div class="header_menu">
    <h5 onclick='window.location = "/"'>PAEKS.Mail</h5>
    <img src="image/user2.png" alt="profile" width="30"  height="30" onclick="window.location.href = 'profile.html'">
  </div>
  
  <div id="search_main">
    <div class="search_holder">
      <div class="search_bar">
        <input type="text" id="keyword" name="keyword" value="">
        <img src="image/search.png" alt="search" width="20" height="20" onclick='search()'>
      </div>
    </div>
  
    <div class="result_holder">
      <div class="search_result">
        <p id="no_result"></p>
        <div id="result_list"></div>
      </div>
    </div>
  </div>
  
  <div id="view_container">
    <div class="view_menu">
      <img src="image/arrow.png" alt="Go Back" width="20" height="20" onclick='goback()'>
    </div>
    <div class="view_content">
      <p id="vsubject"></p>
      <div class="view_header">
        <img src="image/user2.png" alt="user" width="35" height="35">
        <div class="view_header_user">
          <p id="vusername"></p>
          <p id="vfrom"></p>
        </div>
        <p id="vdate"></p>
      </div>
      <p id="vcontent"></p>
    </div>
  </div>
  
  <div id="loading">
    <img src="image/loading.gif">
  </div>
  
</body>
</html>
